<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap responsive layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Flex Flex change the world</h1>
    <h2>Welcome to the Dhaka </h2>
     
    <div class="d-flex justify-content-center" >
        <div class="w-25 m-2 rounded border border-5 border-success">
            <img class="img-fluid" src="images/hotel/pexels-engin-akyurt-2736388.jpg" alt="">
            <h3>Single room</h3>
            <h5>Taka 500 </h5>
        </div>

        <div class="w-25 m-2 rounded border border-5 border-success">
            <img  class="img-fluid" src="images/hotel/pexels-pixabay-164595.jpg" alt="">
            <h3>double room</h3>
            <h5>Taka 1000 </h5>
        </div>

        <div class="w-25 m-2 rounded border border-5 border-success">
            <img class="img-fluid" src="images/hotel/pexels-pixabay-237371.jpg" alt="">
            <h3>Third room</h3>
            <h5>Taka 1500 </h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
